<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="styles_formulario.css">
</head>
<body>
    <div class=>
        <form>
            <div class=>
                <label for="name">Nombre:</label>
                <input type="text" required>
            </div>
            <div>
                <label for="sport">Deporte favorito:</label>
                <select required>
                    <option value="Selecciona un deporte">Selecciona un deporte</option>
                    <option value="futbol">Futbol</option>
                    <option value="futbol-americano">Futbol Americano</option>
                    <option value="beisbol">Beisbol</option>
                    <option value="basketbol">Basketbol</option>
                </select>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" required>
            </div>
            <div>
                <label for="number">Numero:</label>
                <input type="number" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
